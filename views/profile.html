<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <script defer src="/scripts/profile.js"></script>
  <script defer src="/scripts/logout.js"></script>
  <title>Art Kitchen</title>
</head>

<body class="text-center">
  <div class="container-sm d-flex p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">ArtKitchen</h3>
        <a class="nav-item" href="/kitchen"><button type="button" class="btn btn-danger pt-0 pb-0">Let's Get
            Cooking!</button></a>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="/feed">Feed</a>
          <a class="nav-link active" href="/profile">Profile</a>
          <a class="nav-link" id="logout">Logout</a>
        </nav>
      </div>
    </header>

    <main role="main" class="row">
      <aside class="card" id="user-profile">
        <div class="btn-group post-menu">
          <button id="profile-edit" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item" type="button" for="edit" id="user-edit">Edit</button>
          </div>
        </div>
        <img src="http://placebear.com/150/150" class="rounded mx-auto d-block" id="profile-image" alt="...">
        <div class="card-body">
          
          <h5 class="card-title" id="username"></h5>
          <p class="card-text" id="bio">

          </p>
        </div>
      </aside>

      <section class="col-8">
        <div class="row" id="posts">

        </div>
      </section>

    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <!-- <p>Created by <a href="https://git.generalassemb.ly/akempel/art-kitchen/tree/master">Chyrule</a> - <a href="https://twitter.com/#">@anna</a> and <a href="https://twitter.com/ldbean">@ldbean</a>.</p> -->
      </div>
    </footer>
  </div>





  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
