<body class="text-center" id="home">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">ArtKitchen</h3>
            <a class="nav-item" href="/kitchen"><button type="button" class="btn btn-danger pt-0 pb-0">Let's Get Cooking!</button></a>
            <nav class="nav nav-masthead justify-content-center">
              
              <a class="nav-link active" href="/">Home</a>
              <a class="nav-link" href="/feed">Feed</a>
              <a class="nav-link" href="/profile">Profile</a>
            </nav>
          </div>
        </header>
      
        <main role="main" class="inner cover">
          <br><br><br>
          <h1 class="cover-heading">Feed your creativity.</h1>
          <p class="lead">Let's bake! We'll give you the ingredients for a tasty new creation!</p>
          <p class="lead">
            <form id="userForm">
              <div class="form-row">
                <div class="col">
                  <input type="username" name="username" class="form-control new" placeholder="username">
                </div>
                <div class="col">
                  <input type="password" name="password" class="form-control new" placeholder="password">
                </div>
                <button type="submit" class="ml-1 btn btn-md btn-secondary" id="signup-submit">Sign Up!</button>
              </div>
            </form>
            <br>


        <section class="row">

        </div>  -->
        <div class="col" id="ahaa"> 
          <p class="">Already have an account?</p>
          <a href="#" class="btn btn-sm btn-secondary" id="login">Log in</a>
        </div>
        </section>   

    
        </main>
